<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>All Ads</ion-title>
    <ion-buttons slot="end" routerLink="/profil">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Category place -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-segment [scrollable]="true" color="transparent">
          <ion-segment-button class="category" *ngFor="let c of catgs" value="home" id="{{c.title}}" (click)="selectTabsCategory(c.title)">
            <h5>
              {{c.title}} 
            </h5>         
          </ion-segment-button>          
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- list articles -->

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let a of currentAds">
        <ion-card (click)="goToDetail(a.title)">
          <img alt="Silhouette of mountains" src="{{a.img}}" />
          <ion-card-header>
            <ion-card-title>{{a.title}}</ion-card-title>
            <ion-card-subtitle>{{a.created_at}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
